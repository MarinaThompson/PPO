<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="topics-grammar1"></ion-back-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="openLanguagePopover($event)">
                    <ion-icon name="more" slot="icon-only">
                    </ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <div class="bloco">

            <ion-card>
                <ion-card-header>
                    <ion-card-title>Objec pronouns</ion-card-title>
                </ion-card-header>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">subject pronoun</th>
                            <th scope="col">object pronoun</th>
                            <th scope="col">Examples</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>I</td>
                            <td><strong>me</strong></td>
                            <td>Can you help <strong>me</strong>?</td>
                        </tr>
                        <tr>
                            <td>you</td>
                            <td><strong>you</strong></td>
                            <td>I know <strong>you</strong>.</td>
                        </tr>

                        <tr>
                            <td>he</td>
                            <td><strong>him</strong></td>
                            <td>She isn't in love with <strong>him</strong>.</td>
                        </tr>

                        <tr>
                            <td>she</td>
                            <td><strong>her</strong></td>
                            <td>He phones <strong>her</strong> every day.</td>
                        </tr>

                        <tr>
                            <td>it</td>
                            <td><strong>it</strong></td>
                            <td>I don't like <strong>it</strong>.</td>
                        </tr>

                        <tr>
                            <td>we</td>
                            <td><strong>us</strong></td>
                            <td>Wait for <strong>us</strong>!</td>
                        </tr>

                        <tr>
                            <td>they</td>
                            <td><strong>them</strong></td>
                            <td>Call <strong>them</strong> this evening.</td>
                        </tr>
                    </tbody>
                </table>

                <ion-text [innerHTML]="'PRONOUNS.explanation' | translate"></ion-text>


            </ion-card>
        </div>
    </ion-content>
</ion-app>
