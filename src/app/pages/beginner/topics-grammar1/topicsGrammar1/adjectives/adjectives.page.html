<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-back-button defaultHref="topics-grammar1"></ion-back-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ion-button (click)="openLanguagePopover($event)">
                    <ion-icon name="more" slot="icon-only">
                    </ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <div class="bloco">

            <ion-card>
                <ion-card-header>
                    <ion-card-title>Adjectives</ion-card-title>
                </ion-card-header>

                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>1.</td>
                            <td>The <strong>White</strong> House is in the USA. <br> They're <strong>blue</strong> jeans.</td>
                        </tr>

                        <tr>
                            <td>2.</td>
                            <td>He's <strong>strong</strong>. <br> It isn't <strong>easy</strong>.</td>
                        </tr>

                        <tr>
                            <td>3.</td>
                            <td>It's a <strong>very big</strong> city. <br> She's <strong>quite small</strong>.</td>
                        </tr>
                    </tbody>
                </table>

                <ion-text color="black" [innerHTML]="'ADJECTIVES.withhcode' | translate"></ion-text>

            </ion-card>
        </div>
    </ion-content>
</ion-app>
